# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
     containers:
      - name: api
        image: nunojacinto/pedelogo-catalogo:v1.0.0
        ports:
         - containerPort: 80
        env:
          - name: Mongo__User
            value: mongouser
          - name: Mongo__Password
            value: mongopwd
          - name: Mongo__Host
            value: mongodb-service.db.svc.cluster.local
          - name: Mongo__DataBase
            value: admin

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 80
# - port: 443
#   targetPort: 443
    nodePort: 30000  # FIXME: Force Node port ...
  type: NodePort
  # type: LoadBalancer